<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tailwind-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b7f46329c5.js" crossorigin="anonymous"></script>

    <!--Font-->
    <link href="https://fonts.cdnfonts.com/css/ab-cave" rel="stylesheet">
                

    <meta property="og:title" content="Tanjiro vs Rui" />
    <meta property="og:type" content="Game" />
    <meta property="og:url" content="https://www.tanjirorui.com" />
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
    <title>Document</title>

    <style>
        .font-ab-cave {
            font-family: 'AB Cave', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="./css/tanjiroRui.css">
</head>
<body>
    <header class="font-ab-cave p-3 shadow-lg sticky top-0 flex justify-between items-center bg-white z-10">
        <nav>
            <span class="ml-2"><a href="#">Home</a></span>
            <span class="ml-2"><a href="#">About</a></span>
            <span class="ml-2"><a href="#">Game</a></span>
            <span class="ml-2"><a href="#">Contact</a></span>
        </nav>
        <span>
            <img src="./asset/image/demonslayerlogo.png" alt="Demon Slayer Logo" class="h-12 mx-auto">
        </span>
        <span class="">
            <span class="ml-2"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></span>
            <span class="ml-2"><a href="#"><i class="fa-solid fa-user" class="ml-2"></i></a></span>
        </span>
    </header>
    <br><br>
    <main class="font-ab-cave relative">
        <div class="text-center"><h1 class="font-ab-cave text-6xl italic">Tanjiro vs Rui</h1></div>
        <div class="text-center text-2xl">Help Tanjiro Defeat Rui and Save Nezuko!</div><br>
        <div id="duelLevelContainer" class="font-ab-cave text-center">You Are Fighting Rui Level <span id="duelLevelMeter"></span></div>
        <div>



            </div>
            <div id="game" class="relative w-[95%] h-[55vh] bg-gray-900 border-2 border-black p-8 mx-auto mt-5">
                <div id="messageContainer" class="hidden relative w-[100%] h-[100%] flex justify-center items-center">
                    <div id="overlay" class="absolute inset-0 bg-black bg-opacity-50 z-3"></div>
                    <div id="message" class="relative border bg-white p-2 z-4 w-[50%] p-3 flex flex-col justify-center items-center text-center">
                        <h1>You Win!</h1>
                        <p> Tanjiro has saved Nezuko from Rui!</p>
                        <button id="nextLevelButton" class="border border-black rounded-lg cursor-pointer hover:scale-110 active:scale-90">Next Level</button>
                    </div>
                </div>
                <div id="tanjiroContainer" class="absolute transform bg-yellow-500 rounded-full text-center text-lg z-2"><img src="./asset/image/tanjiro.png" alt="Tanjiro" id="tanjiroImage" class=""></img></div>
                <div id="ruiContainer" class="absolute top-1/3 left-0 transform translate-x-1/2 bg-yellow-500 rounded-full text-center text-lg z-1"><img src="./asset/image/rui.png" alt="Rui" class="w-[5em]"></img></div>
                
            </div>
        </div>
    </main>
    <br><br>
    <footer class="font-ab-cave sticky bottom-0 bg-white p-5">
        <div class="text-center">&#169;VincentSim2025</div>
    </footer>
    
    <script src="./ts/tanjiroRui.js"></script>
</body>
</html>
